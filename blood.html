<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="blood.css">
    <link rel="stylesheet" href="blood.java">
  
<head>
</head>
  
<body>
    <center>
        <h1>Blood Donation Form</h1>
        <form>
            <fieldset style="width:500px">
                <table>
                    
                    <tr>
                        <label>Username:-</label>
                        <input type="text" 
                            placeholder="Username" 
                            maxlength="10">
                    </tr>
                    <br><br>
                    <tr>
                        <label>Gender:</label>
                        <select id="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                        </select>
                    </tr>
                    <br><br>
                    <tr>
                        <label>Password:-</label>
                        <input type="number" 
                            placeholder="password" 
                            maxlength="10">
                    </tr>
                    <br><br>
                    <tr>
                        <label>Conform Password:-</label>
                        <input type="password" placeholder="Conform password">
                    </tr>
                    <br><br>
                    <tr>
                        <label>Email address:-</label>
                        <input type="email" 
                            placeholder="username@gmail.com" id="e">
                    </tr>
                    <br><br>
                    <tr>
                        <label>Conform email:-</label>
                        <input type="password" placeholder="username@gmail.com">
                    </tr>
                    <br><br>
                    <tr>
                        <label>Blood group:</label>
                        <select id="Blood group">
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                        </select>
                    </tr>
                    <br><br>
                    <tr>
                        <label>Phone number:-</label>
                        <input type="text" placeholder="contact">
                    </tr>
                    <br><br>
                    <div>
                     <textarea name="Address" id="Address" cols="40" rows="3">Enter Your Address</textarea>
                    </div>
                    <tr><input type="submit" 
                        onclick="validate()" value="create">
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
  
</html>
